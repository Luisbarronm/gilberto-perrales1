<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Parpadeante con Imagen</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #punto {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .parpadeando {
            animation: parpadeo 1s infinite;
        }
        @keyframes parpadeo {
            0% { background-color: green; }
            50% { background-color: transparent; }
            100% { background-color: green; }
        }
        #imagen {
            display: none;
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="punto"></div>
    <img id="imagen" src="/mnt/data/Imagen de WhatsApp 2024-09-19 a las 23.39.19_f2906a90.jpg" alt="Imagen de perro">

    <script>
        const punto = document.getElementById('punto');
        const imagen = document.getElementById('imagen');
        
        punto.addEventListener('click', function() {
            punto.classList.toggle('parpadeando');
            if (imagen.style.display === "none") {
                imagen.style.display = "block";
            } else {
                imagen.style.display = "none";
            }
        });
    </script>
</body>
</html>
